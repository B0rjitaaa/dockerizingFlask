<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/jumbotron.css') }}">

    <!-- Custom styles for this template -->
    
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Dockerizing Flask</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">MÃºsica #deBorja</h1>
      </div>

      <div class="row marketing">
      {% for album in albums %}
        <div class="col-lg-6">
          <div class="card" style="width: 20rem; padding:10px; margin-top:10px; margin-bottom:10px">
            <img class="card-img-top" src="{{album.artworkUrl100}}" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">{{album.collectionName}}</h4>
              <a style="margin-left:30%" href="{{album.collectionViewUrl}}" class="btn btn-primary">Info</a>
            </div>
          </div>        
        </div>
      {% endfor %}
      </div>

      <footer class="footer">
        <p>&copy; #deBorja</p>
      </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
